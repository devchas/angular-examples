<div class="user-input">
    <h2>Customize your story</h2>
    <div class="rating">
        Not a good choice, but not a bad one either. Try again!
    </div>
    <h3>"What should you do next?"</h3>
    <div class="update">
        <textarea></textarea>
        <p>You can also enter any changes you'd like to make to the story</p>
        <div class="next-button-container">
            <button>See what happens next</button>
            <button class="update-story">Update Story</button>
        </div>
    </div>
    <div class="choices">
        <h4>Here are some options:</h4>
        <div>
            @let options = ['option 1', 'option 2', 'option 3'];
            @for (option of options; track $index) {
                <button>{{option}}</button>
            }
        </div>
    </div>
</div>
